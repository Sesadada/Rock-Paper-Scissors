<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <script>

        const getPlayerChoice = (userChoice) => {
            userChoice = userChoice.toLowerCase();
            if (userChoice === 'rock' || userChoice === 'paper' || userChoice === 'scissors') { return userChoice } else { console.log('You must choose between rock, paper, scissors)') }
        }

        const computerPlay = () => {
            let randomNumber = Math.floor(Math.random() * 3)
            if (randomNumber === 0) { return 'scissors' }
            else if (randomNumber === 1) { return 'rock' }
            else if (randomNumber === 2) { return 'paper' }
        }

        const playRound = (playerSelection, computerSelection) => {
            playerSelection = playerSelection.toLowerCase()
            if (playerSelection.toLowerCase() === computerSelection) { return 'This game is a tie' };
            if (playerSelection.toLowerCase() === 'scissors') { if (computerSelection === 'rock') { return 'Computer wins!' } else { return 'You win!' } };
            if (playerSelection.toLowerCase() === 'paper') { if (computerSelection === 'scissors') { return 'Computer wins!' } else { return 'You win!' } };
            if (playerSelection.toLowerCase() === 'rock') { if (computerSelection === 'paper') { return 'Computer wins!' } else { return 'You win!' } }
        }


        const game = () => {
            for (var i = 0; i < 5; i++) {
                let playerSelection = prompt("Pick a move");
                if (playerSelection == null) {
                    alert("You are a chicken!")
                };

                const computerSelection = computerPlay();

                console.log("your score = " + playerSelection.toLowerCase());
                console.log("Computer's score = " + computerSelection);
                console.log(playRound(playerSelection.toLowerCase(), computerSelection))
            }
        }


        game()


    </script>

</body>

</html>
